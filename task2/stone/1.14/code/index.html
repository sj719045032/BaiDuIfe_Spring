<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
      var displayData=aqiData.filter(function (item) {
          return item[1]>60;
      }).sort(function (a, b) {
          return b[1]- a[1];
      });//filer选出污染指数大于60的城市，sort函数进行排序
        var displayHtml='';
        displayData.forEach(function (item,index) {
            displayHtml+='<li>第'+(index+1)+'名：'+item[0]+','+item[1]+'</li>'
        })//用数据组合需要显示的列表html
        document.getElementById('aqi-list').innerHTML=displayHtml;
    })();
</script>
</body>
</html>
